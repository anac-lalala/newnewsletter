<html lang="en">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link href="styles/signin.css" rel="stylesheet" />

  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img
          class="mb-4"
          src="image/newsletterlogo.svg"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Sign up to the newsletter</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingFirstName"
            placeholder="FirstName"
            name="firstName"
            required
            autofocus
          />
          <label for="floatingFirstName">FirstName</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingLastName"
            placeholder="lastName"
            name="lastName"
            required
          />
          <label for="floatingLastName">LastName</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingEmail"
            placeholder="email"
            name="email"
            required
          />
          <label for="floatingEmail">Email</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign Me Up!
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; ACC - 2022</p>
      </form>
    </main>
  </body>
